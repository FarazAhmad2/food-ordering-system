<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Flavors Eatery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside id="sidebar">
        <div class="image-container">
          <img src="./assets/logo.svg" alt="website-logo" />
          <h4>Your Restaurant Menu</h4>
          <p>Your Slogan</p>
        </div>

        <div class="quick-links">
          <h4>Quick Links</h4>
          <ol>
            <li>Home</li>
            <li>Your Orders</li>
            <li>Wallet</li>
            <li>Profile</li>
            <li>Logout</li>
          </ol>
        </div>

        <div class="about-us">
          <h4>More About Us</h4>
          <ol>
            <li>Our Blog</li>
            <li>Upcoming Dishes</li>
            <li>Our Story</li>
            <li>Social Media Links</li>
          </ol>
        </div>
      </aside>
      <div class="main-content">
        <nav id="navbar">
          <img id="menu-toggle" src="./assets/menu-outline.svg" alt="menu-icon">
          <form id="form" action="#" method="post">
            <input type="text" placeholder="Search Food Item" />
            <button type="submit" id="signup">Signup</button>
            <button type="submit" id="login">Login</button>
          </form>
          <img src="./assets/logo.svg" alt="Profile-pic" />
        </nav>

        <section>
          <h4 class="menu"><a href="./menu.html">Menu</a></h4>
          <div class="menu-items">
            
          </div>
          
        </section>
      </div>
    </main>
    
    <script src="menuscript.js"></script>
  </body>
</html>
